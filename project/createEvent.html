<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="./css/style.css" ype="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <div id="loader"></div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5">
            <div class="row">
              <form class="col s12" id="createEvent">
                <h4 class="thin">Create Event</h4>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input name="name" id="name" type="text" class="validate"  required/>
                    <label htmlFor="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input name="location" id="location" type="text" class="validate" required/>
                    <label htmlFor="location">Location</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">                                    
                    <input type="text" class="datepicker" name="date" placeholder="Select Date" required />
                  </div>
                  <div class="input-field col s6">                                    
                    <input type="text" class="timepicker" name="time" placeholder="Select Time" required />
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea1" name="context" class="materialize-textarea"></textarea>
                        <label for="textarea1">Context of the Event</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <div class="chips chips-autocomplete"></div>
                  </div>
                </div>
                
                <button class="btn waves-effect waves-light" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>    
          </div>
        </div>
      </div>
    </div>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
	  $('.datepicker').pickadate({
	      selectMonths: true, 
	      selectYears: 15,
	      today: 'Today',
	      clear: 'Clear',
	      close: 'Ok',
	      closeOnSelect: true
	  });
      
      $('.timepicker').pickatime({
      default: 'now', 
      fromnow: 0,    
      twelvehour: false, 
      donetext: 'OK',
      cleartext: 'Clear',
      canceltext: 'Cancel', 
      autoclose: false,
      ampmclickable: true,
      aftershow: function(){}
      });
      
      $('.chips-autocomplete').material_chip({
      autocompleteOptions: {
      data: {
      'Apple': null,
      'Microsoft': null,
      'Google': null
      },
      limit: Infinity,
      minLength: 1
      }
      });

      });
      
      
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/createEvent.js"></script>
  </body>
</html>
