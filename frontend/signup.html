<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="./css/style.css" ype="text/css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div id="loader"></div>
    <div class="row">
      <div class="col s12">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5">
            <div class="row">
              <form class="col s12" id = "signupForm">
                <h4 class="thin">Signup</h4>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" name="name" type="text" class="validate"  required/>
                    <label htmlFor="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input name="email" id="email" type="email" class="validate" required/>
                    <label htmlFor="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input name="username" id="username" type="text" class="validate" required/>
                    <label htmlFor="username">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">home</i>
                    <input name="password" id="password" type="password" class="validate" required/>
                    <label htmlFor="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input ref="phone" id="phone" type="tel" class="validate" name="phone" required/>
                    <label htmlFor="phone">Phone</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input name="interest" id="interest" type="text" class="validate" required/>
                    <label htmlFor="interest">Interest</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <label htmlFor="age">Age</label>
                    <p class="range-field">
                      <input type="range" id="age" name="age" min="0" max="100"/>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="textarea1" name="context" class="materialize-textarea"></textarea>
                        <label for="textarea1">Your Bio</label>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>    
          </div>
        </div>
      </div>
    </div>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
